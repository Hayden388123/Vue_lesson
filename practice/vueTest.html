<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<title>Test</title>
<style>
    .word {
        color: aquamarine;
        font-size: bold;
        font-size: 3rem;
    }

    .line {
        text-decoration: line-through;
        color: gray;
    }
</style>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <p>{{number}}</p>
        <div class="card ms-5" style="width: 18rem;">
            <img src="../../img/Pilates Vectors - Download Free High-Quality Vectors from Freepik _ Freepik.jpg"
                class="card-img-top" :alt="alt">
            <div class="card-body">
                <h5 class="card-title">{{exercise.name}}</h5>
                <p class="card-text">{{exercise.time}} &
                    {{exercise.distance}}</p>
                <a href="#" class="btn btn-warning" :style="{color:textColor,fontSize:fontSize}"
                    @click="change_color()">See More</a>
            </div>
        </div>
        <div class="col-12">
            <form action="">
                <input type="text" v-model="userName">
                <input type="checkbox" name="username" v-model="checkBox"><span :class="{'line':checkBox}">Ride a
                    bike</span>
                <p>{{userName}}</p>
            </form>
        </div>
        <button v-if='is_show'>歡迎光臨</button>
        <button v-else>登入</button>
        <ul>
            <li v-for='(item,i) in items' :style="styles">Exercise{{i+1}}:{{item}}</li>
        </ul>
        <div v-bind:class='{"word": isBlue}'>hahahahaha</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, reactive } = Vue

        createApp({
            setup() {
                const message = ref('Exercise Together!');
                const number = ref('First one');
                const cardTitle = ref('Exercise')
                let exercise = reactive({
                    name: 'Ride U-bike',
                    time: '40mins',
                    distance: '6.5km'
                })
                let is_show = ref(false);
                let items = ref(['running', 'ride a bike', 'swimming', 'hiking']);
                let isBlue = ref(false);
                let styles = reactive({
                    'color': 'purple',
                })
                let textColor = ref('white');
                let fontSize = ref('2rem');
                function change_color() {
                    textColor.value = 'black';
                }
                let alt = '運動';
                let userName = ref('Hayden');
                let checkBox = ref(false);
                return {
                    message, number, cardTitle, exercise, is_show, items, isBlue, styles, textColor, fontSize, change_color, alt, userName, checkBox
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
